<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/code.js?v=2"></script>
    <link rel="stylesheet" href="css/styles.css?v=2">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board" >
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Lets start the game!</p>
    </div>

    <div id="removable">
        <div class="choices" >
            <div class="choice" id="r"><img src="images/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="">
            </div>
        </div>

        <p id="action-message" >Make your move.</p>
    </div>

    <div id="restart" class="hidden" onclick="window.location.reload()">
        <img src="images/restart.png" alt="">
    </div>

    <footer id="copy" class="relative">
        <p>&copy; Copyright.inc <i>Siddharth Korivi</i> </p>
    </footer>
<script src="//code.tidio.co/molt2xmyb4k00qsnww8hox3eebfqnj57.js" async></script>
</body>

</html>
